<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <audio controls class="invisible a_audio">
            <source src="./sound/sound3.mp3" type="audio/mpeg">
        </audio>

        <!--Modal Start-->
          
          <!-- Modal -->
          <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="registrationModalLabel">Register Yourself</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="first_name" class="form-label">First Name</label>
                          <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="last_name" class="form-label">Last Name</label>
                          <input type="text" name="last_name" class="form-control" id="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="minutes" class="form-label">Minutes</label>
                            <select class="form-select a_select" aria-label="Default select example">
                              
                              </select>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary a_save" onclick="saveRegistrationInfo()">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        <!--Modal End-->
        <div class="a_tbdr a_cont container">
            <section class="a_mysection border border-5 rounded-4 h-100 overflow-hidden">

                <div class="row m-0 h-100">
                    <div class="col-9 a_tbdr h-100" style="background: #EFFFD7;">
                        <div class="display-6 a_tbdr overflow-hidden a_h33 fw-semibold a_typingcontent">
                            <!-- <span class="text-success">asdf ;lkj as</span><span class="text-decoration-underline text-danger">dfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ; lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg</span> -->
                        </div> 
                        <div class="a_keyboard a_tbdr a_h33">
                            <button class="btn btn-light a_1" onclick="playSound(this)">~<br>`</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">!<br>1</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">@<br>2</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">#<br>3</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">$<br>4</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">%<br>5</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">^<br>6</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">&<br>7</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">*<br>8</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">(<br>9</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">)<br>0</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">_<br>-</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)">+<br>=</button>
                            <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:70px;">Back</button>

                            <div class="a_keyboard a_tbdr mt-1">
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:68px;">Tab</button>
                                <button class="btn btn-light a_1 a_q" onclick="playSound(this)">Q</button>
                                <button class="btn btn-light a_1 a_w" onclick="playSound(this)">W</button>
                                <button class="btn btn-light a_1 a_e" onclick="playSound(this)">E</button>
                                <button class="btn btn-light a_1 a_r" onclick="playSound(this)">R</button>
                                <button class="btn btn-light a_1 a_t" onclick="playSound(this)">T</button>
                                <button class="btn btn-light a_1 a_y" onclick="playSound(this)">Y</button>
                                <button class="btn btn-light a_1 a_u" onclick="playSound(this)">U</button>
                                <button class="btn btn-light a_1 a_i" onclick="playSound(this)">I</button>
                                <button class="btn btn-light a_1 a_o" onclick="playSound(this)">O</button>
                                <button class="btn btn-light a_1 a_p" onclick="playSound(this)">P</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">[</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">]</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">\</button>
                            </div>

                            <div class="a_keyboard a_tbdr mt-1">
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:95px;">Caps lock</button>
                                <button class="btn btn-light a_1 a_a" onclick="playSound(this)">A</button>
                                <button class="btn btn-light a_1 a_s" onclick="playSound(this)">S</button>
                                <button class="btn btn-light a_1 a_d" onclick="playSound(this)">D</button>
                                <button class="btn btn-light a_1 a_f" onclick="playSound(this)">F</button>
                                <button class="btn btn-light a_1 a_g" onclick="playSound(this)">G</button>
                                <button class="btn btn-light a_1 a_h" onclick="playSound(this)">H</button>
                                <button class="btn btn-light a_1 a_j" onclick="playSound(this)">J</button>
                                <button class="btn btn-light a_1 a_k" onclick="playSound(this)">K</button>
                                <button class="btn btn-light a_1 a_l" onclick="playSound(this)">L</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">:;</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">"'</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:79px;">Enter</button>
                            </div>
                            <div class="a_keyboard a_tbdr mt-1">
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:115px;">Shift</button>
                                <button class="btn btn-light a_1 a_z" onclick="playSound(this)">Z</button>
                                <button class="btn btn-light a_1 a_x" onclick="playSound(this)">X</button>
                                <button class="btn btn-light a_1 a_c" onclick="playSound(this)">C</button>
                                <button class="btn btn-light a_1 a_v" onclick="playSound(this)">V</button>
                                <button class="btn btn-light a_1 a_b" onclick="playSound(this)">B</button>
                                <button class="btn btn-light a_1 a_n" onclick="playSound(this)">N</button>
                                <button class="btn btn-light a_1 a_m" onclick="playSound(this)">M</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)"><,</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">>.</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">/?</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:115px;">Shift</button>
                            </div>
                            <div class="a_keyboard a_tbdr mt-1">
                                <button class="btn btn-light a_1" onclick="playSound(this)">ctrl</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">fn</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)"></button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">alt</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)" style = "width:289px;"></button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">alt</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)">ctrl</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)"><</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)"><,</button>
                                <button class="btn btn-light a_1" onclick="playSound(this)"></button>
                            </div>
                        </div>
                        <div class="a_hand a_tbdr a_h33 a_h33_c pt-5 mt-5 text-center position-relative">
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_pinky"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_ring" style="left: 238px; top: 107px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_middle" style="left: 274px; top: 90px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_index" style="left: 306px; top: 101px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_thumb" style="left: 348px; top: 185px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_thumb" style="left: 407px; top: 188px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_index" style="left: 458px; top: 101px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_middle" style="left: 496px; top: 90px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_ring" style="left: 531px; top: 104px;"></div>
                            <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_pinky" style="left: 567px; top: 145px;"></div>
                            <img class="img-fluid w-50 position relative" style="bottom:10px !important;" src="./img/hand1.png">
                        </div>
                    </div>
                    <div class="col-3 a_tbdr h-100" style="background: #D2F59F;">
                        <h2 class="mt-4 a_welcome"></h2>
                        <h5 class="border-bottom border-4 mt-4" style="border-bottom-color: EFFFD7;">Time</h5>
                        <h2 class="display-3 fw-semibold a_duration"> <strong>03:00</strong> </h2>
                        <div class="d-grid gap-2">
                            <button class="btn text-dark fw-bold btn-outline-success fs-4" onclick="start()">Start</button>
                            <!-- <button class="btn btn-outline-danger fs-4 text-dark fw-bold" onclick="playSound()">Test Sound</button> -->
                        
                        </div>
                    </div>
                </div>
            </section>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
       <script src="./js/script.js"></script>
    </body>
</html>
