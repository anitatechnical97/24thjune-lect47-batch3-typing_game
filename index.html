<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="a_tbdr a_cont container">
            <section class="a_mysection border border-5 rounded-4 h-100 overflow-hidden">

                <div class="row m-0 h-100">
                    <div class="col-9 a_tbdr h-100" style="background: #EFFFD7;">
                        <div class="display-6 a_tbdr overflow-hidden a_h33">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less</div> 
                        <div class="a_keyboard a_tbdr a_h33 ps-5">
                            <button class="btn btn-light a_1">`~</button>
                            <button class="btn btn-light a_1">1</button>
                            <button class="btn btn-light a_1">2</button>
                            <button class="btn btn-light a_1">3</button>
                            <button class="btn btn-light a_1">4</button>
                            <button class="btn btn-light a_1">5</button>
                            <button class="btn btn-light a_1">6</button>
                            <button class="btn btn-light a_1">7</button>
                            <button class="btn btn-light a_1">8</button>
                            <button class="btn btn-light a_1">9</button>
                            <button class="btn btn-light a_1">0</button>
                            <button class="btn btn-light a_1">-</button>
                            <button class="btn btn-light a_1">=</button>
                            <button class="btn btn-light a_1" style = "width:70px;">Back</button>

                            <div class="a_keyboard a_tbdr">
                                <button class="btn btn-light a_1" style = "width:68px;">Tab</button>
                                <button class="btn btn-light a_1">Q</button>
                                <button class="btn btn-light a_1">W</button>
                                <button class="btn btn-light a_1">E</button>
                                <button class="btn btn-light a_1">R</button>
                                <button class="btn btn-light a_1">T</button>
                                <button class="btn btn-light a_1">Y</button>
                                <button class="btn btn-light a_1">U</button>
                                <button class="btn btn-light a_1">I</button>
                                <button class="btn btn-light a_1">O</button>
                                <button class="btn btn-light a_1">P</button>
                                <button class="btn btn-light a_1">[</button>
                                <button class="btn btn-light a_1">]</button>
                                <button class="btn btn-light a_1">\</button>
                            </div>

                            <div class="a_keyboard a_tbdr">
                                <button class="btn btn-light a_1" style = "width:95px;">Caps lock</button>
                                <button class="btn btn-light a_1">A</button>
                                <button class="btn btn-light a_1">S</button>
                                <button class="btn btn-light a_1">D</button>
                                <button class="btn btn-light a_1">F</button>
                                <button class="btn btn-light a_1">G</button>
                                <button class="btn btn-light a_1">H</button>
                                <button class="btn btn-light a_1">J</button>
                                <button class="btn btn-light a_1">K</button>
                                <button class="btn btn-light a_1">L</button>
                                <button class="btn btn-light a_1">:;</button>
                                <button class="btn btn-light a_1">"'</button>
                                <button class="btn btn-light a_1" style = "width:61px;">Enter</button>
                            </div>
                            <div class="a_keyboard a_tbdr">
                                <button class="btn btn-light a_1" style = "width:110px;">Shift</button>
                                <button class="btn btn-light a_1">Z</button>
                                <button class="btn btn-light a_1">X</button>
                                <button class="btn btn-light a_1">C</button>
                                <button class="btn btn-light a_1">V</button>
                                <button class="btn btn-light a_1">B</button>
                                <button class="btn btn-light a_1">N</button>
                                <button class="btn btn-light a_1">M</button>
                                <button class="btn btn-light a_1"><,</button>
                                <button class="btn btn-light a_1">>.</button>
                                <button class="btn btn-light a_1">/?</button>
                                <button class="btn btn-light a_1" style = "width:94px;">Shift</button>
                            </div>
                            <div class="a_keyboard a_tbdr">
                                <button class="btn btn-light a_1">ctrl</button>
                                <button class="btn btn-light a_1">fn</button>
                                <button class="btn btn-light a_1"></button>
                                <button class="btn btn-light a_1">alt</button>
                                <button class="btn btn-light a_1" style = "width:254px;"></button>
                                <button class="btn btn-light a_1">alt</button>
                                <button class="btn btn-light a_1">ctrl</button>
                                <button class="btn btn-light a_1"><</button>
                                <button class="btn btn-light a_1"><,</button>
                                <button class="btn btn-light a_1"></button>
                            </div>
                        </div>
                        <div class="a_hand a_tbdr a_h33 a_h33_c"></div>
                    </div>
                    <div class="col-3 a_tbdr h-100" style="background: #D2F59F;">
                        <h5 class="border-bottom border-4 mt-5" style="border-bottom-color: EFFFD7;">Time</h5>
                        <h3> <strong>03:00</strong> </h3>
                        <div class="d-grid gap-2">
                            <button class="btn text-dark fw-bold btn-outline-success fs-4">Start</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
       <script src="./js/script.js"></script>
    </body>
</html>
